<div class="container-fluid">

    <!-- Page Heading -->
    <!-- DataTables Example -->
    <div class="card shadow mb-4" *ngIf="!organizationAdd">
        <div class="card-header py-3 row" style="margin: 0px;">
            <h6 class="col-md-6 m-0 font-weight-bold text-primary">Organization Details</h6>
            <div class="col-md-6 text-right" >
                <button class="btn btn-success btn-sm" (click)="addorganization()">Add Organization</button>
            </div>
        </div>
        
    
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Organization Name</th>
                            <th>Phone No</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let org of organizationList | slice: (page-1) * pageSize : page * pageSize
                        let i = index">
                            <!-- {{course | json}} -->
                            <th scope="row">{{org.organizationName}}</th>
                            <td>{{org.phoneNo}}</td>
                            <td>{{org.email}}</td>
                            <td>{{org.status}}</td>
                            <td><button> 
                                View
                            </button> </td>
                        </tr>
                    </tbody>
                </table>
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="organizationList.length"></ngb-pagination>
            </div>
        </div>
    </div>

    <div class="card shadow mb-4" *ngIf="organizationAdd">
        <div class="card-header py-3 row" style="margin:0px;">
            <h6 class="col-md-6 m-0 font-weight-bold text-primary">Add Organization</h6>
            <div class="col-md-6 text-right">
                <button class="btn btn-success btn-sm" (click)="addorganization()">Back</button>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputAddress">Organization Name</label>
                    <input type="text" class="form-control" placeholder="Organization Name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Phone No</label>
                        <input type="password" class="form-control" placeholder="Phone No">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Details</label>
                    <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Area</label>
                        <input type="text" class="form-control" placeholder="Area">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Town</label>
                        <input type="text" class="form-control" placeholder="Town">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Pincode</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
