<div class="container-fluid">

    <!-- Page Heading -->
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 row" style="margin:0px;">
            <h6 class="col-md-6 m-0 font-weight-bold text-primary">Student Details</h6>
            <div class="col-md-6 text-right" >
              <button>ADD USER</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Street Address</th>
                            <th>City</th>
                            <th> State</th>
                            <th>PostalCode</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userData | slice: (page-1) * pageSize : page * pageSize
                        let i = index">
                            <!-- {{user | json}} -->
                            <th scope="row">{{user.firstName}}</th>
                            <td>{{user.lastName}}</td>
                            <td>{{user.gender}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.streetAddress}}</td>
                            <td>{{user.city}}</td>
                            <td>{{user.state}}</td>
                            <td>{{user.postalCode}}</td>
                            <td><button>VIEW</button></td>
                        </tr>
                    </tbody>
                </table>
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="userData.length"></ngb-pagination>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
